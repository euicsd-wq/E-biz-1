<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenders Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              violet: { 300: '#c4b5fd', 400: '#a78bfa', 500: '#8b5cf6', 600: '#7c3aed' },
              cyan: { 300: '#67e8f9', 400: '#22d3ee', 500: '#06b6d4', 600: '#0891b2' },
              emerald: { 300: '#6ee7b7', 400: '#34d399', 500: '#10b981', 600: '#059669' },
              rose: { 300: '#fda4af', 400: '#fb7185', 500: '#f43f5e', 600: '#e11d48' },
            },
            keyframes: {
              pulseStatus: {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.8, transform: 'scale(1.05)' },
              },
              fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
              slideInUp: { '0%': { transform: 'translateY(20px)', opacity: 0 }, '100%': { transform: 'translateY(0)', opacity: 1 } },
            },
            animation: {
              'pulse-status': 'pulseStatus 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-in-up': 'slideInUp 0.3s ease-out forwards',
            },
          },
        },
      }
    </script>
    <style>
        .label-style { 
            display: block; 
            font-size: 0.875rem; /* 14px */
            font-weight: 500; 
            color: #cbd5e1; /* slate-300 */ 
            margin-bottom: 0.25rem; 
        }
        .input-style { 
            background-color: #334155; /* slate-700 */ 
            border: 1px solid #475569; /* slate-600 */ 
            color: white; 
            font-size: 0.875rem; /* 14px */
            border-radius: 0.5rem; 
            display: block; 
            width: 100%; 
            padding: 0.625rem; 
            transition: all 0.2s; 
        }
        .input-style:focus { 
            --tw-ring-color: rgba(59, 130, 246, 0.5); 
            border-color: #3b82f6; /* blue-500 */ 
            box-shadow: 0 0 0 2px var(--tw-ring-color); 
            outline: none; 
        }
        .input-style:disabled {
            background-color: #475569;
            opacity: 0.7;
            cursor: not-allowed;
        }
        .btn-primary { 
            display: inline-flex; align-items: center; justify-content: center; 
            padding: 0.5rem 1rem; 
            font-size: 0.875rem; font-weight: 500; 
            color: white; 
            background-color: #2563eb; /* blue-600 */ 
            border-radius: 0.5rem; 
            transition: background-color 0.2s; 
            white-space: nowrap; 
        }
        .btn-primary:hover:not(:disabled) { background-color: #1d4ed8; /* blue-700 */ }
        .btn-primary:disabled { background-color: #475569; cursor: not-allowed; opacity: 0.6; }
        .btn-secondary { 
            display: inline-flex; align-items: center; justify-content: center; 
            padding: 0.5rem 1rem; 
            font-size: 0.875rem; font-weight: 500; 
            color: #e2e8f0; /* slate-200 */ 
            background-color: #475569; /* slate-600 */ 
            border-radius: 0.5rem; 
            transition: background-color 0.2s; 
            white-space: nowrap;
        }
        .btn-secondary:hover:not(:disabled) { background-color: #334155; /* slate-700 */ }
        .btn-secondary:disabled { background-color: #475569; cursor: not-allowed; opacity: 0.6; }
        .btn-icon { padding: 0.5rem; border-radius: 9999px; color: #94a3b8; transition: all 0.2s; }
        .btn-icon:hover { background-color: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .btn-icon-danger { padding: 0.5rem; border-radius: 9999px; color: #94a3b8; transition: all 0.2s; }
        .btn-icon-danger:hover { background-color: rgba(239, 68, 68, 0.2); color: #f87171; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.0"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
